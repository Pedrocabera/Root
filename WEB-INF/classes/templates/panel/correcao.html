<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css'>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/panel/css/materialize.min.css}"
	href="css/materialize.min.css" media="screen,projection" />

<link type="text/css" rel="stylesheet" th:href="@{panel/css/main.css}"
	href="css/main.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Vestibular Agendado</title>
</head>

<body>
	<nav class="deep-orange lighten-1">
		<div class="nav-wrapper">
			<a href="#" data-target="slide-out" class="sidenav-trigger"><i
				class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="/painel/candidato/"><i
						class="material-icons left">people</i>Candidatos</a></li>
				<li><a href="/painel/"><i class="material-icons left">school</i>Redações
						Pendentes</a></li>
				<li><a href="/painel/prontas"><i
						class="material-icons left">school</i>Redações Corrigidas</a></li>
				<li><a href="/temas/"><i class="material-icons left">book</i>Tema</a></li>

			</ul>
		</div>
		<ul id="slide-out" class="sidenav">
			<li><a href="/painel/candidato/"><i
					class="material-icons left">people</i>Candidatos</a></li>
			<li><div class="divider"></div></li>
			<li><a href="/painel/"><i class="material-icons left">school</i>Redações
					Pendente</a></li>
			<li><div class="divider"></div></li>
			<li><a href="/painel/prontas"><i class="material-icons left">school</i>Redações
					Corrigidas</a></li>
			<li><div class="divider"></div></li>
			<li><a href="/temas/"><i class="material-icons left">book</i>Temas</a></li>
			<li><div class="divider"></div></li>

		</ul>
		<a href="#" data-target="slide-out" class="sidenav-trigger"><i
			class="material-icons">menu</i></a>

	</nav>
	<div class="container-fluid">
		<div class="section no-pad-bot" id="index-banner">

			<h3 class="header center orange-text" id="nome"
				th:text="${redacao.candidato.nome}"></h3>
			<h4 class="header center orange-text" id="curso"
				th:text="${redacao.candidato.curso}"></h4>
			<h4 class="header center orange-text" id="titulo"
				th:text="${redacao.titulo}"></h4>
			<div class="row">
				<div class="col s12 m12">
					<div class="card">

						<div class="card-content">

							<a class="btn-floating halfway-fab waves-effect waves-light red"><i
								class="material-icons" onclick="print()">print</i></a>

							<textarea id="print" class="materialize-textarea"
								th:text="${redacao.texto}" disabled="disabled"></textarea>

							<form method="POST" th:action="@{save-correcao}">
								<label for="nota">Nota</label> <input id="nota" type="number"
									step="0.01" name="nota" class="validate">

								<p>
									<input type="hidden" name="id" th:value="${redacao.idRedacao}" />
									<label> <input type="radio" name="aprovacao"
										value="true" /> <span>Aprovado</span>
								</p>
								<p>
									</label> <label> <input type="radio" name="aprovacao"
										value="false" /> <span>Reprovado</span>
									</label>
								</p>
								<br />
								<button class="waves-effect waves-light btn">Salvar</button>

							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function print() {
			
		        childWindow = window.open('','childWindow','location=yes, menubar=yes, toolbar=yes');
		        childWindow.document.open();
		        childWindow.document.write('<html><head></head><body>');
		        childWindow.document.write('<h2 style="margin-top:10px;float:right">UNIATENAS</h2><br></br><br></br>');
		        childWindow.document.write('<div style="padding:5px;border:1px solid black; text-align: justify"><b>Nome:</b> '+document.getElementById('nome').innerHTML+'<br/><br/>');
		       
		        childWindow.document.write('<b>Curso:</b> '+document.getElementById('curso').innerHTML+'<br/><br/>');
		        childWindow.document.write('<b>Título:</b> '+document.getElementById('titulo').innerHTML+'<br/><br/>');

		        childWindow.document.write(document.getElementById('print').value.replace(/\n/gi,'<br>'));
		        
		        childWindow.document.write('</div><span style="margin-top:10px;float:right">Processo Seletivo 2º/2020</span></body></html>');
		        childWindow.print();
		        childWindow.document.close();
		        childWindow.close();
		      
		}
	</script>





	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/panel/js/materialize.min.js}"
		src="js/materialize.min.js"></script>
	<script type="text/javascript" th:src="@{/panel/js/table.min.js}"
		src="js/table.min.js"></script>
	<script type="text/javascript" th:src="@{/panel/js/main.js}"
		src="js/main.js"></script>




</body>
</html>
