<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"
		rel="stylesheet" />
	<title>Vestibular UniAtenas</title>

</head>

<body>
	<div class="container-fluid">
		<div class="py-3 text-center">
			<img class="d-block mx-auto mb-4" src="http://www.atenas.edu.br/uniatenas/assets/images/@principal/tocha.png"
				alt="" width="75" height="150">
			<h2>Centro Universitário UniAtenas</h2>
			<p class="lead">Prova de Vestibular Agendada</p>
		</div>
		<noscript>
			<div class="alert alert-danger" role="alert">
				Para completa funcionalidade deste site é necessário habilitar o
				JavaScript. Aqui estão as <a href="https://www.enable-javascript.com/pt/"> instruções de
					como habilitar o JavaScript no seu navegador</a>.
			</div>
		</noscript>
		<div class="py-3" style="text-align: justify;">
			<h3>Cadastro</h3>


			<form th:action="@{/prova/save}" method="POST" th:object="${candidato}">

				<div class="form-group">
					<div class="alert alert-danger" role="alert" th:if="${message != null}" th:text="${message}">Message</div>
				</div>
				<div class="form-group">
					<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label th:text="'CPF do Canditato: '+${candidato.cpf}"></label>
				</div>
				<div class="form-group">


					<input type="hidden" th:field="*{cpf}" class="form-control cpf" id="cpf" placeholder="CPF."
						onkeydown="fMasc( this, mCPF );" required>

				</div>



				<div class="form-group">
					<label for="curso">Curso</label>
					<select name="curso" class="form-control" th:field="*{curso}">
						<option value="Administração (P)">Administração
							(Presencial)</option>
						<option value="Agronomia (P)">Agronomia (Presencial)</option>
						<option value="Direito (P)">Direito (Presencial)</option>
						<option value="Eng. Civil (P)">Engenharia Civil
							(Presencial)</option>
						<option value="Educação Física (P)">Educação Física
							(Presencial)</option>
						<option value="Enfermagem (P)">Enfermagem (Presencial)</option>
						<option value="Farmácia (P)">Farmácia (Presencial)</option>
						<option value="Fisioterapia">Fisioterapia (Presencial)</option>
						<option value="Medicina Veterinária (P)">Medicina
							Veterinária (Presencial)</option>
						<option value="Nutrição (P)">Nutrição (Presencial)</option>
						<option value="Odontologia (P)">Odontologia (Presencial)</option>
						<option value="Pedagogia (P)">Pedagogia (Presencial)</option>
						<option value="Psícologia (P)">Psícologia (Presencial)</option>
						<option value="Sistemas de Informação (P)">Sistemas de
							Informação (Presencial)</option>
						<option value="" disabled></option>
						<option value="Administração (E)">Administração (EAD)</option>
						<option value="Análise e Desenvolvimento de Sistemas (E)">Análise
							e Desenvolvimento de Sistemas (EAD)</option>
						<option value="Contabilidade (E)">Contabilidade (EAD)</option>
						<option value="Educação Física (E)">Educação Física (EAD)</option>
						<option value="Eng. Produção (E)">Engenharia de Produção
							(EAD)</option>
						<option value="Estética (E)">Estética (EAD)</option>
						<option value="Logística (E)">Logística (EAD)</option>
						<option value="Marketing (E)">Marketing (EAD)</option>
						<option value="Processos Gerenciais (E)">Processos
							Gerenciais (EAD)</option>
						<option value="Recursos Humanos (E)">Recursos Humanos
							(EAD)</option>
						<option value="Pedagogia (E)">Pedagogia (EAD)</option>
					</select>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text" th:field="*{nome}" class="form-control" id="nome"
						placeholder="Nome Completo." required>

				</div>
				<div class="form-group">
					<label for="nome">Data de Nascimento</label> <input type="date" th:field="*{nascimento}" class="form-control"
						id="nome" placeholder="Data de Nascimento." required>

				</div>
				<div class="form-group">
					<label for="naturalidade">Naturalidade</label> <input type="text" th:field="*{naturalidade}"
						class="form-control" id="naturalidade" placeholder="Naturalidade." required>

				</div>

				<div class="form-group">
					<label for="mail">Email</label> <input type="email" th:field="*{email}" class="form-control" id="mail"
						aria-describedby="emailHelp" placeholder="E-mail para Contato" required>

				</div>
				<div class="form-group">
					<label for="rg">RG</label> <input type="text" th:field="*{rg}" class="form-control" id="rg"
						placeholder="Documento de Identificação." required>

				</div>
				<div class="form-group">
					<label for="orgaoExpedidor">Orgão expedidor</label> <input type="text" th:field="*{orgaoExpedidor}"
						class="form-control" id="orgaoExpedidor" placeholder="Documento de Identificação." required>

				</div>
				<div class="form-group">
					<label for="telefone">Telefone</label> <input type="text" th:field="*{telefone}" class="form-control"
						id="telefone tel" placeholder="Telefone de Contato." onkeydown="fMasc( this, mTel );">

				</div>
				<div class="form-group">
					<label for="telefoneComplementar">Telefone Celular</label> <input th:field="*{telefoneComplementar}"
						type="text" class="form-control celular" id="telefoneComplementar" placeholder="Telefone Celular."
						onkeydown="fMasc( this, mTel );" required>

				</div>
				<div class="form-group">
					<label for="logadouro">Logadouro</label> <input type="text" th:field="*{logadouro}" class="form-control"
						id="logadouro" placeholder="Logaoduro." required>

				</div>
				<div class="form-group">
					<label for="numero">Número</label> <input type="number" th:field="*{numero}" class="form-control" id="numero"
						placeholder="Número." required>

				</div>
				<div class="form-group">
					<label for="bairro">Bairro</label> <input type="text" th:field="*{bairro}" class="form-control" id="bairro"
						placeholder="Bairro." required>

				</div>
				<div class="form-group">
					<label for="cidade">Cidade</label> <input type="text" th:field="*{cidade}" class="form-control" id="cidade"
						placeholder="Cidade." required>

				</div>
				<div class="form-group">
					<label for="uf">UF</label> <input type="text" th:field="*{uf}" class="form-control" id="uf" placeholder="UF."
						required>

				</div>



				<button type="submit" class="btn btn-primary">Salvar</button>


			</form>


		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function fMasc(objeto, mascara) {
			obj = objeto
			masc = mascara
			setTimeout("fMascEx()", 1)
		}
		function fMascEx() {
			obj.value = masc(obj.value)
		}
		function mTel(tel) {
			tel = tel.replace(/\D/g, "")
			tel = tel.replace(/^(\d)/, "($1")
			tel = tel.replace(/(.{3})(\d)/, "$1)$2")
			if (tel.length == 9) {
				tel = tel.replace(/(.{1})$/, "-$1")
			} else if (tel.length == 10) {
				tel = tel.replace(/(.{2})$/, "-$1")
			} else if (tel.length == 11) {
				tel = tel.replace(/(.{3})$/, "-$1")
			} else if (tel.length == 12) {
				tel = tel.replace(/(.{4})$/, "-$1")
			} else if (tel.length > 12) {
				tel = tel.replace(/(.{4})$/, "-$1")
			}
			return tel;
		}
		function mCNPJ(cnpj) {
			cnpj = cnpj.replace(/\D/g, "")
			cnpj = cnpj.replace(/^(\d{2})(\d)/, "$1.$2")
			cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3")
			cnpj = cnpj.replace(/\.(\d{3})(\d)/, ".$1/$2")
			cnpj = cnpj.replace(/(\d{4})(\d)/, "$1-$2")
			return cnpj
		}
		function mCPF(cpf) {
			cpf = cpf.replace(/\D/g, "")
			cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
			cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
			cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2")
			return cpf
		}
		function mCEP(cep) {
			cep = cep.replace(/\D/g, "")
			cep = cep.replace(/^(\d{2})(\d)/, "$1.$2")
			cep = cep.replace(/\.(\d{3})(\d)/, ".$1-$2")
			return cep
		}
		function mNum(num) {
			num = num.replace(/\D/g, "")
			return num
		}


	</script>
</body>

</html>
